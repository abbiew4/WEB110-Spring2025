		<main>
            <br><br>
            <h3>Email Sign-Up Form</h3>

            <br><br>
    <div class="form">
    <form class="form" action="#" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        <br><br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="newsletter">Subscribe to our newsletter:</label>
        <input type="checkbox" id="newsletter" name="newsletter" checked>
        <br><br>

        <label>I am a:</label>
        <input type="radio" id="Teacher" name="id" value="teacher">
        <label for="teacher">Teacher</label>
        <input type="radio" id="Crafter" name="id" value="crafter">
        <label for="crafter">Crafter</label>
        <input type="radio" id="Student" name="id" value="student">
        <label for="student">Student</label>
        <input type="radio" id="Other" name="id" value="other">
        <label for="other">Other</label>
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        <br><br>

        <label for="comments">Any Questions or Requests:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        <br><br>
        
        <label for="Referral">Referral:</label>
        <select id="referral" name="referral">
            <option value="Instagram">Instagram</option>
            <option value="Pinterest">Pinterest</option>
            <option value="TikTok">TikTok</option>
            <option value="Website">Website</option>
        </select>

        <br><br>

        <input type="submit" value="Sign Up">
        <br><br>

        <input type="reset" value="Reset Form">
    </form>
    </div>
    <img src="images/scrunchieimage.png" alt="Picture of Scrunchies" class="form-image">
    <br><br><br>
